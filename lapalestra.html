<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Palestra</title>
    <link rel="stylesheet" href="stile.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* Sfondo con video */
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.5;
        }

        /* Stile per il link di ritorno */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: #ff007f;
            text-decoration: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            transition: color 0.3s, background 0.3s;
        }

        .back-link:hover {
            color: #ffffff;
            background: rgba(255, 0, 127, 0.8);
        }
    </style>
</head>
<body>
    <!-- Sfondo video multiplo -->
    <video autoplay muted loop>
        <source src="vid bianco e nero casco.mp4" type="video/mp4">
        <source src="vid bianco e nero scarpe.mp4" type="video/mp4">
        <source src="video bianco e nero corda.mp4" type="video/mp4">
        <source src="video bianco e nero rinvii.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>

    <!-- Link "Torna alla pagina principale" -->

</body>
</html>
