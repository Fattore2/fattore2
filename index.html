<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fattore 2</title>
    <link rel="stylesheet" href="stile.css">
    <style>
        @font-face {
            font-family: 'TradeWinds';
            src: url('TradeWinds-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            width: 300px;
            height: 300px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInCenter 1s forwards;
            animation-delay: 0.5s;
        }
        h2 a {
            font-family: 'TradeWinds', cursive;
            font-size: 3rem;
            color: #FF5733;
            text-decoration: none;
            opacity: 0;
            animation: fadeInCenter 1s forwards;
            animation-delay: 1s;
        }
        @keyframes fadeInCenter {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Media Query specifica per iOS */
        @media only screen and (max-device-width: 812px) and (-webkit-min-device-pixel-ratio: 2) {
            video {
                opacity: 0.7;
            }
            .image-container {
                width: 200px;
                height: 200px;
            }
            h2 a {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted loop playsinline>
        <source src="video_unito.mp4" type="video/mp4">
        <source src="video_unito.webm" type="video/webm">
        Il tuo browser non supporta il video.
    </video>
    
    <div class="content">
        <div class="image-container">
            <img src="fattore2logocerchio.jpg" alt="Logo di Fattore 2">
        </div>
        <h2><a href="pagina_link.html">Enter the Experience</a></h2>
    </div>

    <script>
        const videoElement = document.getElementById('background-video');
        
        // Assicurati che il video venga ricaricato correttamente su iOS
        videoElement.load();
    </script>
</body>
</html>
