<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fattore 2</title>
    <link rel="stylesheet" href="stile.css">
    <style>
        @font-face {
            font-family: 'TradeWinds';
            src: url('TradeWinds-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -1;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        .image-container {
            position: relative;
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            width: 300px;
            height: 300px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInCenter 1s forwards;
            animation-delay: 0.5s;
        }
        h2 a {
            font-family: 'TradeWinds', cursive;
            font-size: 3rem;
            color: #FF5733;
            text-decoration: none;
            opacity: 0;
            animation: fadeInCenter 1s forwards;
            animation-delay: 1s;
        }
        @keyframes fadeInCenter {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted playsinline>
        <source src="vid bianco e nero casco.mp4" type="video/mp4">
        <source src="vid bianco e nero casco.webm" type="video/webm">
        Il tuo browser non supporta il video.
    </video>
    
    <div class="content">
        <div class="image-container">
            <img src="fattore2logocerchio.jpg" alt="Logo di Fattore 2">
        </div>
        <h2><a href="pagina_link.html">Enter the Experience</a></h2>
    </div>

    <script>
        const videoSourcesDesktop = [
            'vid bianco e nero casco.mp4',
            'vid bianco e nero scarpe.mp4',
            'video bianco e nero corda.mp4',
            'video bianco e nero rinvii.mp4'
        ];
        const videoSourcesMobile = [
            'mobile_vid_casco.mp4',
            'mobile_vid_scarpe.mp4',
            'mobile_vid_corda.mp4',
            'mobile_vid_rinvii.mp4'
        ];
        
        const videoElement = document.getElementById('background-video');
        let currentVideo = 0;
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        const videoSources = isMobile ? videoSourcesMobile : videoSourcesDesktop;
        
        function changeVideo() {
            currentVideo = (currentVideo + 1) % videoSources.length;
            videoElement.src = videoSources[currentVideo];
            videoElement.load();
            videoElement.play();
        }

        videoElement.addEventListener('ended', changeVideo);
        videoElement.src = videoSources[currentVideo]; // Imposta il primo video all'avvio
    </script>
</body>
</html>
