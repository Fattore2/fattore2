<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <link rel="stylesheet" href="stile.css">
    <style>
        @font-face {
            font-family: 'TradeWinds';
            src: url('TradeWinds-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }
        .menu {
            font-family: 'TradeWinds', cursive;
            font-size: 2rem;
            color: #FF1493;
            text-align: center;
            margin-top: 20px;
        }
        .menu a {
            color: #FF1493;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #FF69B4;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #FF1493;
            text-decoration: none;
            cursor: pointer;
            z-index: 1;
        }
        .back-arrow:hover {
            color: #FF69B4;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted>
        <source src="vid bianco e nero casco.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>
    
    <div class="content">
        <div class="menu">
            <a href="lapalestra.html">La Palestra</a>
            <a href="ilgruppo.html">Il Gruppo</a>
            <a href="lanostraidea.html">La Nostra Idea</a>
            <a href="tariffeeinformazioniutili.html">Tariffe e Informazioni Utili</a>
        </div>
    </div>

    <a href="index.html" class="back-arrow">&#8592;</a>

    <script>
        const videoSources = [
            'vid bianco e nero casco.mp4',
            'vid bianco e nero scarpe.mp4',
            'video bianco e nero corda.mp4',
            'video bianco e nero rinvii.mp4'
        ];
        const videoElement = document.getElementById('background-video');
        let currentVideo = 0;

        function changeVideo() {
            currentVideo = (currentVideo + 1) % videoSources.length;
            videoElement.src = videoSources[currentVideo];
            videoElement.load();
            videoElement.play();
        }

        videoElement.addEventListener('ended', changeVideo);
    </script>
</body>
</html>
