    <link rel="stylesheet" href="stile.css">
    <style>
        @font-face {
            font-family: 'TradeWinds';
            src: url('TradeWinds-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #000;
            color: #ffffff;
        }

        .menu {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-size: 2rem;
            color: #ff007f;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .menu a {
            text-decoration: none;
            color: #ff007f;
            margin: 10px 0;
            transition: color 0.3s, transform 0.3s;
        }

        .menu a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.5;
        }

        /* Stile per la freccia */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #ff007f;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .back-arrow:hover {
            color: #ffffff;
            transform: scale(1.1);
        }
    </style>
</head>
