<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto in Fattore 2</title>
    <link rel="stylesheet" href="stile.css">
    <style>
        /* Stile di base */
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo semi-trasparente per il menù */
            padding: 20px;
            border-radius: 10px;
        }
        .menu a {
            display: block;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #FF5733;
            text-decoration: none;
        }
        .back-button {
            position: absolute;
            top: 20px; /* Distanza dal bordo superiore */
            left: 20px; /* Distanza dal bordo sinistro */
            font-size: 1.5rem; /* Dimensione del testo */
            color: #FF5733; /* Colore del testo */
            text-decoration: none; /* Rimuove la sottolineatura */
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted>
        <source src="vid bianco e nero casco.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>
    
    <a class="back-button" href="index.html">← Torna alla pagina iniziale</a> <!-- Link per tornare indietro -->

    <div class="menu">
        <h1>Benvenuto in Fattore 2</h1>
        <a href="#">La Palestra</a>
        <a href="#">Il Gruppo</a>
        <a href="#">La Nostra Idea</a>
        <a href="#">Tariffe e Informazioni Utili</a>
    </div>

    <script>
        const videoSources = [
            'vid bianco e nero casco.mp4',
            'vid bianco e nero scarpe.mp4',
            'video bianco e nero corda.mp4',
            'video bianco e nero rinvii.mp4'
        ];
        const videoElement = document.getElementById('background-video');
        let currentVideo = 0;

        function changeVideo() {
            currentVideo++;
            if (currentVideo >= videoSources.length) {
                currentVideo = 0;
            }
            videoElement.src = videoSources[currentVideo];
            videoElement.load(); // Ricarica il video aggiornato
            videoElement.play();
        }

        videoElement.addEventListener('ended', changeVideo);
    </script>
</body>
</html>
