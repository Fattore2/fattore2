<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Page</title>
    <link rel="stylesheet" href="stile.css">
    <style>
        @font-face {
            font-family: 'TradeWinds';
            src: url('TradeWinds-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video di sfondo principale */
        video#background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 1;
        }

        /* Video di "snow crash" */
        video#static-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            opacity: 1;
            animation: fadeOutNoise 1.5s forwards;
        }

        /* Dissolvenza per il video statico */
        @keyframes fadeOutNoise {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Freccia per tornare alla pagina principale */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #FF007F;
            text-decoration: none;
            z-index: 2;
            display: flex;
            align-items: center;
            font-family: 'TradeWinds', cursive;
            transition: transform 0.3s;
        }
        
        .back-arrow:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        /* Icona freccia */
        .arrow-icon {
            display: inline-block;
            margin-right: 5px;
            border: solid #FF007F;
            border-width: 0 4px 4px 0;
            padding: 8px;
            transform: rotate(135deg);
            transition: border-color 0.3s;
        }
        
        .back-arrow:hover .arrow-icon {
            border-color: #ffffff;
        }

        /* Contenuto della pagina */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .menu-container {
            font-family: 'TradeWinds', cursive;
            font-size: 2.5rem;
            color: #FF007F;
            animation: fadeInCenter 1s forwards;
            animation-delay: 1.5s;
        }

        /* Animazione di ingresso per il menu */
        @keyframes fadeInCenter {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Stile per il menu */
        .menu a {
            color: #FF007F;
            text-decoration: none;
            margin: 10px 0;
            display: block;
            font-size: 1.8rem;
            transition: transform 0.3s, color 0.3s;
        }

        .menu a:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <!-- Freccia per tornare alla pagina principale -->
    <a href="index.html" class="back-arrow">
        <span class="arrow-icon"></span> Torna alla Home
    </a>

    <!-- Video di static noise per l'entrata -->
    <video id="static-noise" autoplay muted playsinline>
        <source src="static-noise.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>

    <!-- Video di sfondo principale -->
    <video id="background-video" autoplay muted loop>
        <source src="vid bianco e nero casco.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>

    <!-- Contenuto centrale della pagina -->
    <div class="content">
        <div class="menu-container">
            <!-- Menu con collegamenti alle varie pagine -->
            <nav class="menu">
                <a href="lapalestra.html">La Palestra</a>
                <a href="ilgruppo.html">Il Gruppo</a>
                <a href="lanostraidea.html">La Nostra Idea</a>
            </nav>
        </div>
    </div>

    <script>
        const videoSources = [
            'vid bianco e nero casco.mp4',
            'vid bianco e nero scarpe.mp4',
            'video bianco e nero corda.mp4',
            'video bianco e nero rinvii.mp4'
        ];
        const videoElement = document.getElementById('background-video');
        let currentVideo = 0;

        function changeVideo() {
            currentVideo++;
            if (currentVideo >= videoSources.length) {
                currentVideo = 0;
            }
            videoElement.src = videoSources[currentVideo];
            videoElement.load(); 
            videoElement.play();
        }

        videoElement.addEventListener('ended', changeVideo);
    </script>
</body>
</html>
