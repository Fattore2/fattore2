<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Gruppo</title>
    <style>
        @font-face {
            font-family: 'TradeWinds';
            src: url('TradeWinds-Regular.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 1;
            transition: opacity 0.5s;
        }
        .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 87, 51, 0.5);
            padding: 20px;
            border-radius: 10px;
            font-family: 'TradeWinds', cursive;
            font-size: 2rem;
            color: white;
            text-align: center;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -55%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* Stile per il link e il pulsante */
        .navigation {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }
        .navigation a, .navigation button {
            font-family: 'TradeWinds', cursive;
            font-size: 1.5rem;
            color: white;
            background-color: rgba(255, 87, 51, 0.7);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <video id="background-video" autoplay muted>
        <source src="vid bianco e nero casco.mp4" type="video/mp4">
        Il tuo browser non supporta il video.
    </video>
    
    <div class="caption">
        Siamo un gruppo di ragazzi fortemente motivati a far conoscere questo sport nascosto<br>
        alle piccole realtà come la città di Gubbio.<br>
        Il gruppo Fattore 2 fa parte della grande famiglia C.A.I.
    </div>

    <!-- Navigazione verso "ilgruppo.html" -->
    <div class="navigation">
        <!-- Link che apre la pagina ilgruppo.html -->
        <a href="ilgruppo.html">Vai alla pagina "Il Gruppo"</a>
        
        <!-- Alternativa: pulsante con funzione JavaScript per navigare -->
        <button onclick="window.location.href='ilgruppo.html'">Vai alla pagina "Il Gruppo"</button>
    </div>

    <script>
        const videoSources = [
            'vid bianco e nero casco.mp4',
            'vid bianco e nero scarpe.mp4',
            'video bianco e nero corda.mp4',
            'video bianco e nero rinvii.mp4'
        ];
        const videoElement = document.getElementById('background-video');
        let currentVideo = 0;

        function changeVideo() {
            currentVideo++;
            if (currentVideo < videoSources.length) {
                videoElement.src = videoSources[currentVideo];
            } else {
                currentVideo = 0;
                videoElement.src = videoSources[currentVideo];
            }
            videoElement.play();
        }

        videoElement.addEventListener('ended', () => {
            const nextVideoStartTime = videoElement.duration - 0.5;
            videoElement.currentTime = nextVideoStartTime;
            changeVideo();
        });

        videoElement.src = videoSources[currentVideo];
    </script>
</body>
</html>
